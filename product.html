<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js">
</head>
<body>
    <nav>
        <div class="logo">
            <h3>Welcome to Dara's cut</h3>
        </div>
    </nav>
    
    <main class="electronic">
        <div class="countDn">
            <div class="time">
            </div>
            <div class="count">
                <div class="prot1">
                    <div class="timeleft"></div>
                    <img src="./gowns/burberry-whine.jpg" alt="">
                    <p>Burberry whine gown</p>
                    <div class="price">
                        <div class="pFlex">
                            <h4>$1,114.00</h4>
                            <h5>80%</h5>
                        </div>
                        <div class="cancel">
                            <h4>$1,392.00</h4>
                        </div>
                    </div>
                </div>
                <div class="prot2">
                    <div class="timeleft"></div>
                    <img src="./gowns/calvin-klein-cape-lace.jpg" alt="">
                    <p>Calvin klein cape lace dress</p>
                    <div class="price">
                        <div class="pFlex2">
                            <h4>$264.00</h4>
                            <h5>80%</h5>
                        </div>
                        <div class="cancel">
                            <h4>$.00</h4>
                        </div>
                    </div>
                </div>
                <div class="prot3">
                    <div class="timeleft"></div>
                    <img src="./gowns/burberry-black.jpg" alt="">
                    <p>Burberry black dress</p>
                    <div class="price">
                        <div class="pFlex3">
                            <h4>$64.00</h4>
                            <h5>80%</h5>
                        </div>
                        <div class="cancel">
                            <h4>$80.00</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <main class="products-view">
    </main>

    <script src="./product.js"></script>
</body>
</html>
